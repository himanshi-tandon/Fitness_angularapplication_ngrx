<section class="div-signup">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #LoginForm = "ngForm" (ngSubmit)="OnSubmit(LoginForm)" >
       <h1  style=" margin:20px 0; text-align: center;
       color: #000;">Sign Up for Free</h1>
         <mat-form-field class="example-full-width">
             <mat-label>Email</mat-label>
             <input matInput placeholder="Email" ngModel name="Email" email required #email="ngModel">
             <mat-error *ngIf= "email.hasError('required')">Feild must not be empty</mat-error>
             <mat-error *ngIf= "!email.hasError('required')">Email is invalid</mat-error>
           </mat-form-field>
         
           <mat-form-field class="example-full-width" hintLabel="should be alteast 6 character long.">
             <mat-label>Password</mat-label>
             <input type="password" matInput placeholder="Password" ngModel #pwd="ngModel" name="Password" required minlength="6" >
             <mat-hint align="end">{{pwd.value?.length}} /6 </mat-hint>
             <mat-error>should be alteast 6 character long.</mat-error>
           </mat-form-field>
           <button type="submit" mat-raised-button color="primary" [disabled]="LoginForm.invalid">Submit</button>
     </form>
 </section>
